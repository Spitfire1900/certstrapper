plugins {
    // Application requirements
    id 'groovy'
    id 'application'
	
	// Coverage plugins
    id 'jacoco'

	// IDE plugins
    id 'eclipse'
    id 'idea'
}

repositories {
    mavenCentral()
}

dependencies {
    // Groovy project
    def groovyVers = '3.0.10'
    implementation "org.codehaus.groovy:groovy:${groovyVers}"
	
	// Required by SettingsParser
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-toml:2.13.3'
    
    // This dependency is used by the application - added by gradle init
    implementation 'com.google.guava:guava:31.1-jre'
	
	// Required to get cert provided by untrusted certstore
	implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    // test dependencies for Spock
    testImplementation platform("org.spockframework:spock-bom:2.2-M1-groovy-3.0")
    testImplementation "org.spockframework:spock-core:2.2-M1-groovy-3.0"
    // testImplementation "org.spockframework:spock-junit4"  // you can remove this if your code does not rely on old JUnit 4 rules
    
    // add spock-reports
    testImplementation( 'com.athaydes:spock-reports:2.3.0-groovy-3.0' ) {
        transitive = false // this avoids affecting your version of Groovy/Spock
    }
    testImplementation 'org.slf4j:slf4j-api:1.7.36'
    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.36'
    testRuntimeOnly "org.codehaus.groovy:groovy-json:${groovyVers}"
    testRuntimeOnly "org.codehaus.groovy:groovy-xml:${groovyVers}"
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-api:5.8.2' // Required by Eclipse to run tests
}

version = '0.0.1'
group = "com.gottfriedstudios.${name}"
// defaultTasks ':run'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

ext {
	manifestAttributes = ['Main-Class': "${project.group}.CertStrapper"]
    name = rootProject.name
}

application {
    mainClass = manifestAttributes['Main-Class']
}

eclipse {
	classpath {
		downloadJavadoc true
	}
}

tasks.withType(GroovyCompile) {
    groovyOptions.configurationScript = file("$projectDir/antlr2.groovy")
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    systemProperty 'com.athaydes.spockframework.report.outputDir', 'build/reports/spock'
    systemProperty 'com.athaydes.spockframework.report.showCodeBlocks', 'false'
    systemProperty 'org.slf4j.simpleLogger.defaultLogLevel', 'warn'
}

tasks.register('cover') {
	group 'Verification'
	description 'Run coverage reports'
	dependsOn jacocoTestReport
}

jacocoTestReport {
	dependsOn test // tests are required to run before generating the report
}

